<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunset Ridge Student Council Elections 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f2f2f2; /* light silver background */
      color: #4B0E0E; /* maroon text */
    }

    h1 {
      color: #800000; /* deep maroon heading */
      margin-bottom: 40px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      text-transform: uppercase;
      border: 2px solid #800000; /* maroon border */
      border-radius: 4px;
      background-color: #ffffff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #800000; /* maroon button */
      color: silver; /* silver text */
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    button:hover {
      background-color: #A52A2A; /* lighter maroon hover */
      color: #ffffff;
    }

    .error {
      color: #B22222; /* firebrick red for error */
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Enter Access Code for SR Student Council Elections</h1>

  <input type="text" id="codeInput" placeholder="Enter your code">
  <button type="button" onclick="checkCode()">Go</button>

  <div class="error" id="errorMessage"></div>

  <script>
    const codeMap = {
      "5THSUNSET": "https://forms.gle/geQZUksvUZTTQRHt6",
      "6THRIDGE": "https://forms.gle/DWZ7MSrWzeTFcabW6",
      "7THCOUGARS": "https://forms.gle/inRGQQq1gawq7kCR6",
      "8THPAWS": "https://forms.gle/eMHkRftaGhPxRmYc7"
    };

    function checkCode() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const errorDiv = document.getElementById("errorMessage");

      if (codeMap.hasOwnProperty(input)) {
        window.location.href = codeMap[input];
      } else {
        errorDiv.textContent = "‚ùå Invalid code. Please try again.";
      }
    }
  </script>

</body>
</html>
